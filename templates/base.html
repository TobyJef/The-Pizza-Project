{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta SEO tags -->
    <meta name="description" content="Bristol based Pizza, using locally sourced fresh ingredients" />
    <meta name="keywords" content="the pizza project, bristol, bristol pizza, local pizza, locally sourced,
        fresh ingredients, pizza slice, grab and go, community, mobile pizza, charity, charitable, local charities" />
    <!-- /meta seo tags -->
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/favicon/site.webmanifest">
    <!-- /favicon -->

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- /bootstrap cdn -->

    <!-- Bootswatch Theme css -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <!-- /bootswatch theme css -->

    <!-- Business Casual Start Bootstrap Theme -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- /business casual start bootstrap theme -->

    <!-- Site Name -->
    <title>The Pizza Project | Community Based Pizza Co</title>
    <!--/site name-->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light navbar-expand-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <div class="navbar-nav">
                <a href="{% url 'menu' %}">Menu</a>
            </div>
            <div class="navbar-nav">
                <a href="{% url 'enquiries' %}">Enquiries</a>
            </div>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'account_signup' %}">Sign Up/</a>
                <a href="{% url 'account_login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- /navbar -->

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer></footer>
    <!-- /footer -->

</body>

</html>
