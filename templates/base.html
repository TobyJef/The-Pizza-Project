{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta SEO tags -->
    <meta name="description" content="Bristol based Pizza, using locally sourced fresh ingredients" />
    <meta name="keywords" content="the pizza project, bristol, bristol pizza, local pizza, locally sourced,
        fresh ingredients, pizza slice, grab and go, community, mobile pizza, charity, charitable, local charities" />
    <!-- /meta seo tags -->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- /favicon -->
    <!-- Bootswatch Theme css -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <!-- /bootswatch theme css -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- /custom css -->
    <!-- Site Name -->
    <title>The Pizza Project | Community Based Pizza Co</title>
    <!--/site name-->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a class="navbar-brand" href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'menu' %}">Menu</a></li>
            <li><a href="{% url 'enquiries' %}">Enquiries</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'account_logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'account_signup' %}">Register</a></li>
            <li><a href="{% url 'account_login' %}">Login</a></li>
            {% endif %}
        </ul>
     </nav>
     <!-- /navbar -->
    
     {% block content %}
     {% endblock %}

<!-- Footer -->
<footer></footer>
<!-- /footer -->

</body>

</html>
