<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Pizza Project | Community Based Pizza Co</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta SEO tags -->
    <meta name="description" content="Bristol based Pizza, using locally sourced fresh ingredients" />
    <meta name="keywords" content="the pizza project, bristol, bristol pizza, local pizza, locally sourced,
        fresh ingredients, pizza slice, grab and go, community, mobile pizza, charity, charitable, local charities" />

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>

            <li><a href="{% url 'account_logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'account_signup %'}">Register</a></li>
            <li><a href="{% url 'account_login' %}">Login</a></li>
            {% endif %}
        </ul>
     </nav>
    
     {% block content %}
     {% endblock %}

</html>
